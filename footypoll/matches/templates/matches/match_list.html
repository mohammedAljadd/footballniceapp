{% extends 'base.html' %}

{% block title %}Football Matches{% endblock %}

{% block content %}
  <h1>Upcoming Matches</h1>
  <ul>
    {% for match in matches %}
      <li>
        <a href="{% url 'match_detail' match.id %}">
          {{ match.day }} - {{ match.date }} at {{ match.time }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
